<!DOCTYPE html>
<html>
<head>
  <title>Re-run Data Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 25px 35px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      width: 400px;
    }
    h2 {
      text-align: center;
      background: #6a86dc;
      color: white;
      padding: 10px;
      border-radius: 8px;
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background: #d86dd8;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #b84bb8;
    }
  </style>
</head>
<body>
  <form action="https://wowflo.io/webhook/reponse_agency" method="POST">
    <h2>Re-run Workflow</h2>

    <label>Enter Request ID</label>
    <input type="text" name="request_id" placeholder="e.g., REQ-1024" required>

    <button type="submit">Re-run</button>
  </form>
</body>
</html>
