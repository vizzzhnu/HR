<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Candidate Submission Form</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f8;
    margin: 0;
    padding: 0;
  }

  .container {
    width: 100%;
    min-height: 100vh;
    padding: 40px;
    background: linear-gradient(to right, #f7f5f4, #eef0f5);
  }

  form {
    background: white;
    border-radius: 16px;
    padding: 35px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 1300px;
    margin: 0 auto;
  }

  h2 {
    text-align: center;
    background: #6a86dc;
    color: white;
    padding: 15px;
    border-radius: 10px;
    margin-top: 0;
    font-size: 1.5rem;
    letter-spacing: 1px;
  }

  .candidate-section {
    border: 2px solid #ccc;
    border-radius: 12px;
    padding: 25px;
    margin-top: 25px;
    background: #fafafa;
    position: relative;
  }

  .candidate-section h3 {
    margin-top: 0;
    color: #333;
    border-bottom: 1px solid #ddd;
    padding-bottom: 8px;
  }

  .form-row {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }

  .form-group {
    flex: 1;
    min-width: 250px;
  }

  label {
    display: block;
    font-weight: bold;
    margin-top: 10px;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 0.95rem;
  }

  textarea {
    resize: vertical;
  }

  .upload {
    border: 2px dashed #aaa;
    padding: 15px;
    text-align: center;
    background: #fff;
    border-radius: 8px;
    margin-top: 10px;
  }

  .add-btn, button[type="submit"] {
    margin-top: 25px;
    background: #d86dd8;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s;
  }

  .add-btn:hover, button[type="submit"]:hover {
    background: #b84bb8;
  }

  .button-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 25px;
  }

  button[type="submit"] {
    width: 200px;
  }

  .delete-btn {
    position: absolute;
    right: 15px;
    top: 15px;
    background: #ff4d4d;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 6px 12px;
    cursor: pointer;
    font-weight: bold;
    font-size: 13px;
  }

  .delete-btn:hover {
    background: #e63939;
  }

  @media (max-width: 768px) {
    .form-row {
      flex-direction: column;
    }
  }
</style>
</head>
<body>

  <div class="container">
    <form id="candidateForm" action="https://wowflo.io/webhook/reponse_agency" method="POST" enctype="multipart/form-data">
      <h2>Candidate Submission Form</h2>

      <div id="candidateContainer">
        <div class="candidate-section">
          <button type="button" class="delete-btn" onclick="deleteCandidate(this)">Delete</button>
          <div class="form-row">
            <div class="form-group">
              <label>Candidate Name</label>
              <input type="text" name="candidate_name[]" placeholder="Full name" required>
            </div>

            <div class="form-group">
              <label>Gender</label>
              <select name="gender[]" required>
                <option value="">-- Select --</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>

            <div class="form-group">
              <label>Current Organization</label>
              <input type="text" name="current_organization[]" placeholder="Company name">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Designation</label>
              <input type="text" name="designation[]" placeholder="e.g., Network Engineer">
            </div>

            <div class="form-group">
              <label>Experience (Years)</label>
              <input type="number" name="work_experience[]" placeholder="e.g., 4">
            </div>

            <div class="form-group">
              <label>Notice Period (Days)</label>
              <input type="text" name="notice_period[]" placeholder="e.g., 30">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Current Location</label>
              <input type="text" name="current_location[]" placeholder="City, State">
            </div>

            <div class="form-group">
              <label>Preferred Location</label>
              <input type="text" name="preferred_location[]" placeholder="City, State">
            </div>

            <div class="form-group">
              <label>HR Email</label>
              <input type="email" name="hr_email[]" placeholder="hr@company.com" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Current CTC (LPA)</label>
              <input type="text" name="current_ctc[]" placeholder="e.g., 6">
            </div>

            <div class="form-group">
              <label>Expected CTC (LPA)</label>
              <input type="text" name="expected_ctc[]" placeholder="e.g., 8">
            </div>
          </div>

          <div class="form-group">
            <label>Candidate Summary</label>
            <textarea name="summary[]" rows="3" placeholder="Brief profile summary"></textarea>
          </div>

          <div class="upload">
            <label><b>Upload Resume (PDF/DOC)</b></label><br>
            <input type="file" name="resume[]" accept=".pdf,.doc,.docx" required>
          </div>
        </div>
      </div>

      <div class="button-row">
        <button type="button" class="add-btn" onclick="addCandidate()">+ Add Another Candidate</button>
        <button type="submit">Submit All</button>
      </div>
    </form>
  </div>

  <script>
    function deleteCandidate(button) {
      const section = button.closest('.candidate-section');
      section.remove();
    }

    function addCandidate() {
      const container = document.getElementById("candidateContainer");
      const firstSection = container.firstElementChild;
      const newSection = firstSection.cloneNode(true);

      // Clear all inputs
      newSection.querySelectorAll("input, textarea, select").forEach(el => {
        if (el.type !== "file") el.value = "";
        else el.value = null;
      });

      // Reattach delete button functionality
      newSection.querySelector(".delete-btn").addEventListener("click", function() {
        newSection.remove();
      });

      container.appendChild(newSection);
    }
  </script>

</body>
</html>
