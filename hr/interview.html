<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interview Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 450px;
      margin: auto ;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px ;
      /* margin-right: 20px; */
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Schedule Interview</h2>
  <form action="https://wowflo.io/webhook-test/interview_schedule" method="POST">
    <label>Candidate Name</label>
    <input type="text" name="candidate_name" placeholder="Enter candidate name" required />

    <label>Candidate Mail ID</label>
    <input type="email" name="candidate_mail" placeholder="Enter candidate Mail " required />

    <label>HR Mail ID</label>
    <input type="email" name="hr_mail" placeholder="Enter HR Mail " required />

    <label>Discussion Summary</label>
    <textarea name="discussion_summary" placeholder="Enter discussion details" required></textarea>

    <label>Date & Time</label>
    <input type="datetime-local" name="datetime" required />

    <label>Venue</label>
    <input type="text" name="location" placeholder="Enter interview location" required />

    <button type="submit">Submit</button>
  </form>
</body>
</html>
